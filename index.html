<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="description" content="Tech Radar: a tool to visualize technology choices, inspire and support Engineering teams to pick the best technologies for new projects">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tech Radar</title>
<link rel="shortcut icon" href="favicon.ico">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/moj-analytical-services/generate-tech-radar/script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moj-analytical-services/generate-tech-radar/styles.css">
</head>

<body>

<svg id="radar"></svg>

<script>
Promise.all([
  fetch('./blips.json').then(response => response.json()),
  fetch('./radar_config.json').then(response => response.json())
]).then(function([blips, radar]) {
  generate_tech_radar({
    title: radar.title,
    tech_radar_homepage: radar.tech_radar_homepage,
    team_homepage: radar.team_homepage,
    date: blips.date,
    quadrants: radar.quadrants,
    rings: radar.rings,
    entries: blips.entries
  });
}).catch(function(err) {
  console.log('Error loading configuration files', err);
});
</script>

</body>
</html>
